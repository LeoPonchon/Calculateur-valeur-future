<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulateur PEA</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Simulateur PEA</h1>

            <div class="form-group">
                <label>Versement initial (€)</label>
                <input type="number" id="initial" placeholder="Ex: 10000" />
            </div>

            <div class="form-group">
                <label>Versement annuel (€)</label>
                <input
                    type="number"
                    id="annual-contribution"
                    placeholder="Ex: 6000"
                />
            </div>

            <div class="form-group">
                <label>Années de versement</label>
                <input
                    type="number"
                    id="contributing-years"
                    placeholder="Ex: 20"
                />
            </div>

            <div class="form-group">
                <label>Âge actuel</label>
                <input type="number" id="starting-age" placeholder="Ex: 30" />
            </div>

            <div class="form-group">
                <label>Rendement annuel (%)</label>
                <input
                    type="number"
                    id="return"
                    placeholder="Ex: 7"
                    step="0.1"
                />
            </div>

            <div class="form-group">
                <label>Retrait annuel (€)</label>
                <input
                    type="number"
                    id="annual-withdrawal"
                    placeholder="Ex: 12000"
                />
            </div>

            <div class="result">
                <h2>Valeur à la retraite</h2>
                <p id="result">0 €</p>
            </div>

            <div class="table-container">
                <h3>Détails année par année</h3>
                <table id="yearly-table">
                    <thead>
                        <tr>
                            <th>Âge</th>
                            <th>Phase</th>
                            <th>Valeur PEA</th>
                            <th>Total versé</th>
                            <th>Versement réel</th>
                            <th>Gain annuel</th>
                            <th>Gain cumulé</th>
                        </tr>
                    </thead>
                    <tbody id="yearly-data">
                        <!-- Les données seront insérées ici par JavaScript -->
                    </tbody>
                </table>
            </div>

            <div
                id="cap-warning"
                style="
                    display: none;
                    background-color: #f59e0b;
                    color: white;
                    padding: 12px;
                    border-radius: 8px;
                    margin-bottom: 20px;
                    font-weight: bold;
                "
            ></div>

            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
